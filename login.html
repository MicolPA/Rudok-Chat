<script type="text/javascript">
	 var usuario = null;
        function IniciarSesion(){
            correo = document.getElementById('correo').value;
            clave = document.getElementById('clave').value;
            
            firebase.auth().signInWithEmailAndPassword(correo, clave).then(function (usuario){
                sessionStorage.setItem('usuario', JSON.stringify(usuario));
                window.location = "chat.html";
                
            }).catch(function(error){
                alert(error.message);
            });
            
            sessionStorage.setItem('usuario', JSON.stringify(usuario));
                  
        }    
    
        function cambiarClave(){

            var auth = firebase.auth();
            var emailAddress = document.getElementById('correoRecuperacion').value;
            auth.sendPasswordResetEmail(emailAddress).then(function() {
                alert("Correo de recuperación enviado correctamente.");
                window.location ="login.html";
            }, function(error) {
                error="Correo de recuperación incorrecto.";
              alert(error);
            });
         }
